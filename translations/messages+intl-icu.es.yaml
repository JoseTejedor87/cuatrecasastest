    <h2>Política de seguridad de la información de Cuatrecasas</h2>
    <p>Cuatrecasas considera que la información, en especial la relativa a clientes, y los distintos sistemas asociados son activos críticos que deben ser protegidos adecuadamente para asegurar el correcto funcionamiento de la empresa.</p>
    <p>Esta política de seguridad tiene como objetivo garantizar la confidencialidad, integridad, disponibilidad y privacidad de la información, así como el cumplimiento de las diferentes normas y requisitos aplicables vigentes en cada momento, manteniendo un equilibrio entre los niveles de riesgo y el uso eficiente de los recursos mediante criterios de proporcionalidad. De hecho, proporciona un marco de referencia para el establecimiento de los objetivos de seguridad de la información.</p>
    <p>La política es de aplicación a todos los empleados, directivos, socios y administradores de Cuatrecasas, incluyendo las siguientes sociedades participadas sobre las que se tiene un control efectivo: CUATRECASAS GONÇALVES PEREIRA SLP, CUATRECASAS GONÇALVES PEREIRA & ASSOCIADOS SPRL y CUATRECASAS GONÇALVES PEREIRA PROPIEDAD INDUSTRIAL. En aquellas sociedades participadas sobre las que no tenga control efectivo, Cuatrecasas promoverá principios y directrices coherentes con los establecidos en esta política.</p>
    <p>Para poder desarrollar el compromiso expreso de la organización en la mejora continua del sistema de gestión, la Dirección establece los siguientes principios de gestión de seguridad de la información:</p>
    <ul>
      <li>Garantizar que los Sistemas de Información de Cuatrecasas posean el adecuado nivel de seguridad y resiliencia que proponga el Comité de Seguridad de la Información de la Firma.</li>
      <li>Sensibilizar a todos los colaboradores acerca de los riesgos de seguridad y garantizar que disponen de la formación y capacidades tecnológicas necesarias para proteger la seguridad de los sistemas de información de la Firma.</li>
      <li>Dotar a la firma de procedimientos y herramientas de análisis, prevención, detección, respuesta y recuperación, que permitan adaptarse con agilidad a los cambios del entorno tecnológico y a las nuevas amenazas.</li>
      <li>Colaborar con los organismos y agencias gubernamentales relevantes para la mejora de la seguridad de la Firma y el cumplimiento de la legislación vigente.</li>
      <li>Precisar un conjunto de funciones y responsabilidades en materia de seguridad, claramente definidas y asignadas en el organigrama corporativo</li>
      <li>Diligencia por parte de todos los empleados y colaboradores en la comunicación de posibles incidentes de seguridad.</li>
      <li>Respaldar un proceso de revisión y actualización continua del modelo de gestión de la seguridad para adecuarlo en todo momento a las amenazas que vayan surgiendo y puedan afectar a la Firma.</li>
