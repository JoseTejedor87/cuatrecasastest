      content: Nos enfocamos en los sectores de actividad de nuestros clientes.

  overview_probono:
    title: Programa Pro Bono
    content: La Fundación Cuatrecasas participa de forma activa con la Fundación ProBono España, ostentando la Presidencia del Comité Ejecutivo y la Vicepresidencia del Patronato.
    art_1:
      number: + 2.500
      title: Horas
      content: En 2019 nuestros abogados han contribuido con más de 2500 horas de asesoramiento.
    art_2:
      number: + 200
      title: Abogados
      content: Más de 200 abogados involucrados en el asesoramiento Pro bono de máxima calidad.
    art_3:
      number: + 30%
      title: Incremento
      content: En 2019 hemos logrado incrementar un 30% el número de horas dedicadas a asesoramiento Pro Bono, respecto a 2018.
    art_4:
      number: + 60
      title: Entidades
      content: Anualmente asesoramos a más de 60 fundaciones, patronatos y entidades sociales.

  overview_diversity:
    title: Diversidad y género
    content: Apostamos por la diversidad cultural, sexual, generacional y de género. Defendemos la integración de personas con capacidades diferentes y buscamos prevenir cualquier manifestación de discriminación a través de mecanismos normativos y canales internos de denuncia.
    art_1:
      number: Equilibrio
      title: Equilibrio
      content: Promovemos de forma expresa el principio de presencia equilibrada de género en los procesos de designación de cargos directivos y predirectivos
    art_2:
      number: Liderazgo
      title: Liderazgo
      content: El 24% de cargos de responsabilidad lo desempeñan mujeres. Contamos con un plan de formación específico en competencias directivas
    art_3:
      number: Conciliación
      title: Conciliación
      content: Apostamos por la conciliación, especialmente en asociadas con hijos reduciéndoles un 5% su objetivo de horas facturables
    art_4:
      number: Inclusión
      title: Inclusión
      content: Impulsamos de manera activa la inclusión LGTBi+ y la integración laboral de personas con capacidades distintas

  overview_innovation:
    title: Nuestro centro de Conocimiento e innovación
    intro: Nuestra Área de Conocimiento e Innovación ofrece actualizaciones y desarrollos legales adaptados a las necesidades de nuestros clientes.
    art_1:
      number: + 40
      title: Colaboradores
      content: Más de 40 académicos, abogados y especialistas ofrecen actualizaciones y desarrollos legales
    art_2:
      number: + 180
      title: Entregables
      content: Anualmente preparamos y enviamos más de 180 entregables y más de 70 newsletters jurídicas
    art_3:
      number: + 222
      title: Abogados
      content: Anualmente más de 200 abogados colaboran con nuestro equipo del ACI en más de 50 proyectos de innovación
    art_4:
