firm:
  vision:
    header_content: Cuatrecasas es una firma de abogados con presencia en 14 países, con marcada implantación en España, Portugal y América Latina y experiencia en todas las áreas del derecho empresarial, con una clara especialidad sectorial y foco en el cliente.

  social:
    header_content: Favorecemos iniciativas que generen una contribución social de nuestra actividad, muy especialmente el asesoramiento jurídico pro bono. Procuramos que nuestros profesionales se involucren en iniciativas con impacto social.

  environment:
    header_content: Nuestro principal objetivo es reducir el impacto de nuestra actividad en el medioambiente, rebajando la huella de carbono. Esto implica un mejor uso de la tecnología para hacer más eficientes nuestro consumo energético y de recursos, y la puesta en marcha de políticas y programas concretos en nuestras oficinas.

    resources:
      title: Uso sostenible de los recursos
      art_1:
        title: Eficiencia energética
        content: (i) Ajuste del consumo de las oficinas de Madrid y Barcelona, (ii) Certificación Leed en Madrid, Barcelona y Ciudad de México, (iii) Instalación de luces LED, (iv) Encendido y apagado de aire acondicionado y luces en edificios de las sedes principales, (v) Auditoría de cumplimiento RITE.
      art_2:
        title: Paper less
        content: (i) Uso de papel sostenible, con certificado Ecolabel y PEFC, (ii) Medidas para la reducción del consumo, (iii) Actualización de equipos informáticos, (iv) Doble pantalla, (v) Sistema Follow me o mediante tarjeta, (vi) Digitalización de documentación.
      art_3:
        title: Uso de energías renovables
        content: En Madrid y en Barcelona contamos con placas solares que nos ayudan a calentar el agua que usamos.  Esta conexión nos ayuda a satisfacer parte de nuestra demanda energética.
      art_4:
        title: Consumo de agua
        content: (i) Instalación de difusores en el baño, (ii) Control de Legionela, (iii) Reducción de consumo de botellas de plástico (90% en Barcelona), (iv) Reciclaje de papel, cartón, vidrio, tóner, luminarias, aparatos electrónicos, contenedor higiénico, residuos biológicos del servicio médico y medicamentos, (v) Instalación de fuentes de agua en Madrid.
      art_5:
        title: Plástico de un solo uso
        content: Eliminación del plástico de las oficinas con la sustitución de botellas y menaje por otros materiales reutilizables, reciclables o biodegradables.
      art_6:
        title: Reciclaje
        content: Hemos impulsado una capaña para promover la Separación de los residuos según su naturaleza para favorecer su reutilización y o reciclado.
      art_7:
        title: Movilidad y desplazamientos
        content: Fuimos la primera compañía adherida al carsharing corporativo de Respiro, que operará en Madrid y en Barcelona. Esta iniciativa busca minimizar el impacto ambiental de nuestros desplazamientos.
      art_8:
        title: Reducción de la huella de carbono
        content: La naturaleza del negocio de Cuatrecasas tiene un impacto reducido en las emisiones de gases invernadero. Sin embargo, se están implantando medidas de movilidad sostenible y procesos más eficientes.
      art_9:
        title: Política de compras responsable
        content: Priorizamos la contratación de proveedores comprometidos con aspetos medioambientales y pertenencia a índices de sostenibilidad.

  governance:
    header_content: Nos dedicamos al ejercicio de la abogacía cumpliendo siempre con la ley, las normas deontológicas y nuestro Código de Ética. Entendemos que la excelencia de nuestro asesoramiento legal es aquella que conseguimos al integrar calidad, eficiencia, honestidad y, también, nuestra contribución a la gestión responsable de las actividades de nuestros clientes.
    values:
      title: Valores de la firma
      intro: Nuestros clientes y nuestros profesionales son nuestra razón de ser. Tenemos siempre en cuenta a nuestros clientes en todas las operaciones diarias mediante un Código de Ética basado en cinco pilares.
      art_1:
        title: EXCELENCIA
        content: Tenemos una permanente vocación por aprender, renovarnos y adaptarnos para ofrecer el más alto estándar de calidad jurídica y generar la mejor experiencia con el cliente y con nuestros equipos.
      art_2:
        title: MÉRITO
        content: Reconocemos el valor del esfuerzo individual y premiamos su contribución al conjunto.
      art_3:
        title: EFICIENCIA
        content: Trabajamos de forma flexible e innovadora aprovechando todos nuestros recursos, y asegurando que todas nuestras tareas aportan valor directo al cliente y a nuestros equipos.
      art_4:
        title: COHESIÓN
        content: Somos un equipo diverso que aúna el mejor talento para trabajar en torno a un proyecto común en interés del cliente; trabajamos en colaboración con generosidad y respeto.
      art_5:
        title: HONESTIDAD
        content: Entregamos lo mejor de lo que somos capaces, resultado del conocimiento, de la labor de escuchar, la responsabilidad y la transparencia; rendimos cuentas de nuestra actividad.

    ethics:
      title: Ética y cumplimiento normativo
      art_1:
        title: Nuevo Código de Prevención del Acoso
        content: La aprobación del Código de Prevención del Acoso supone un fortalecimiento de las normas y mecanismos utilizados hasta la fecha para resolver conflictos internos en esta materia, en línea con la mayor exigencia que Cuatrecasas ha decidido imponerse en la prevención y solución de estas conductas.
      art_2:
        title: Código de conducta para los usuarios de sistemas de información y dispositivos digitales
        content: El Código de conducta informa a los Colaboradores de las normas de uso de los distintos sistemas de información y dispositivos digitales, con objeto de proteger y salvaguardar la seguridad de la información de la firma. Este código es aplicable tanto dentro como fuera de las instalaciones de Cuatrecasas.
      art_3:
        title: Código Ético y Deontológico
        content: El cumplimiento normativo se estructura en el código de ética y deontología que es aplicable a todos los socios, abogados y colaboradores de la firma, y de todo el grupo Cuatrecasas. Accede a nuestro código ético y deontológico.
      art_4:
        title: Políticas de prevención del blanqueo y financiación del terrorismo
        content: Cada tres meses todos los colaboradores de la firma deben suscribir el Código de Ética y Deontología y la política de Prevención del Blanqueo de Capitales y confirmar que conocen las políticas y conductas ahí expresados. La firma y sus abogados están sujetos a las normas deontológicas que rigen la profesión y a los canales de denuncia y queja de los colegios de abogados.
      art_5:
        title: Política de Seguridad de la Información
        content: Tiene como objeto garantizar la confidencialidad, integridad, disponibilidad y privacidad de la información, así como el cumplimiento de las diferentes normas y requisitos aplicables vigentes en cada momento, manteniendo un equilibrio entre los niveles de riesgo y el uso eficiente de los recursos mediante criterios de proporcionalidad.
      art_6:
        title: Política de Feedback continuo
        content: El nuevo modelo de desarrollo de los abogados apuesta por la transparencia y la corresponsabilidad a través de una herramienta de información actualizada y evaluación compartida.
      art_7:
        title: Rendición de cuentas
        content: Medimos nuestro progreso y resultados en términos económicos, pero también en términos de nuestra responsabilidad corporativa. Rendimos cuentas periódicamente y mantenemos la mente abierta y el espíritu crítico para mejorar y responder a las expectativas de todos nuestros grupos de interés. Memoria 2017, Memoria 2018, Memoria 2019, Memoria 2020
      art_8:
        title: Política de relaciones con entidades del sector público
        content: El objetivo de esta política es establecer las reglas y procedimientos que la firma ha definidio en las relaciones y contratación de servicios con las administraciones, empresas u otros organismos públicos, englobados en el concepto general de entidades del sector público.
      art_9:
        title: ISO 27001
        content: En 2019 se ha obtenido la certificación ISO 27001, que acredita el Sistema de Gestión de Seguridad de la Información (SGSI) que Cuatrecasas tiene implementado para todos los procesos de negocio y soporte asociados al asesoramiento jurídico a clientes desarrollados en las oficinas de Cuatrecasas en España y Portugal.
      art_10:
        title: Canal ético
        content: La firma cuenta con una herramienta que permite comunicar, de manera confidencial y a través de un sencillo formulario, aquellas actividades y conductas presuntamente irregulares que puedan suponer un incumplimiento de nuestro Código Ético.

    people_management:
      title: Gestión de personas
      content: En nuestras relaciones internas respetamos nuestros códigos de conducta y de metodología como pautas de convivencia y garantía del mejor servicio a nuestros clientes. Nos preocupamos para que nuestros equipos tengan una vida saludable y plena procurando una cultura de trabajo flexible y eficiente y servicios de salud y bienestar que proporcionen el mejor servicio al cliente y equilibrio a nuestros colaboradores.
