  innovation:
    header_content: La innovación es parte de nuestro ADN. Cuatrecasas siempre ha estado a la vanguardia, aplicando los últimos procesos y recursos tecnológicos a la actividad legal, con el objetivo de aportar valor y eficiencia a nuestros clientes. Hemos hecho una apuesta decidida por la transformación digital y el fomento de la contribución de todos nuestros abogados al conocimiento colectivo.
    media_center: Centro de medios
    resources:
      title: Transformación digital
      art_1:
        title: AI and legal prediction
        content: Our AI platform enables us to review all types of documents in depth; discover and train a machine learning system; and efficiently organize the work for a team of lawyers.
      art_2:
        title: Shared Space
        content: Nuestros clientes disponen de un espacio compartido en nuestro repositorio documental que habilita y agilizar el envío y recepción de documentación respetando los máximos estándares de seguridad.
      art_3:
        title: Smart working
        content: Full capacity for flexible and remote working, with the most secure systems and ISO27001 certification.
      art_4:
        title: Case management
        content: Hemos desarrollado nuestro propio sistema de gestión informática para litigios, que permite a los clientes acceso remoto 24/7 a los expedientes digitalizados de los procedimientos judiciales y arbitrales.
      art_5:
        title: Legal drafting tools
        content: La automatización de nuestros documentos jurídicos nos permite ser más eficientes en el asesoramiento a nuestros clientes y garantizar un asesoramiento de la máxima calidad.
      art_6:
        title: Tokenitation
        content: Pioneering initiative with blockchain-based tokens in exchange for legal services as a pilot program applied to the winning projects of the third edition of Cuatrecasas Acelera.
      art_7:
        title: SAP
        content: Gracias a la tecnología SAP, conseguimos mejorar la eficiencia de nuestros procesos internos, lo que repercute positivamente en nuestros clientes.
      art_8:
        title: Tecnología y medio ambiente
        content: Aprovechamos la tecnología digital para cuidar el medio ambiente y hemos implantado en algunas oficinas el programa piloto paperless – la oficina sin papel.
    cases:
