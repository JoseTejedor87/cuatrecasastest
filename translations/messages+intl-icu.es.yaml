      title: Alertas
      content: Actualizamos más de 1000 modelos y criterios jurídicos y enviamos más de 8.000 alertas

# collections
  collections_social:
    art_1:
      title: Women in business
      content: Cuatro ediciones de este evento dirigido a mujeres directivas, cuyos objetivos son la (i) presencia femenina en los puestos de dirección, (ii) liderazgo inclusivo, (iii) transformación digital y liderazgo femenino, (iv) soft Skills e inteligencia emocional.
    art_2:
      title: Comité de igualdad
      content: La firma trabaja con firmeza y determinación para erradicar todas las barreras que limitan o ralentizan el crecimiento profesional de las mujeres. La Comisión de Igualdad ha trazado el Plan de Igualdad para este fin y para promocionar el talento femenino.
      link: 18 medidas
    art_3:
      title: Adhesión a Redi
      content: En julio de 2019 nos adherimos a REDI, red de profesionales y expertos en diversidad y recursos humanos interesados en promover la inclusión LGBTI en el contexto empresarial.
    art_4:
      title: Prevención del acoso
      content: La aprobación del Código de Prevención del Acoso supone un fortalecimiento de las normas y mecanismos utilizados hasta la fecha para resolver conflictos internos. Además, la firma cuenta con un canal de denuncias que permite comunicar, de manera confidencial, conductas presuntamente irregulares que puedan suponer un incumplimiento de nuestro código ético.
    art_5:
      title: Inclusión
      content: Cumplimos las obligaciones derivadas de la LGDP a través de la contratación directa (el 0,71% de la plantilla) y de medidas alternativas para su cumplimiento. Hemos apostado por la contratación de CETs durante el 2019 con una aportación de 571.169€. Además, disponemos del certificado plata Discert como empresa responsable con la accesivilidad universal de las personas con discapacidad.

# info boxes
  info_firma:
    art_1:
      title: Servicios y Sectores de Cuatrecacsas
      content: Accede a todas nuestros servicios y sectores de especialización y conoce nuestra experiencia más destacada.
    art_2:
      title: Equipo
      content: Visita el perfil de nuestros abogados y filtra por especialidad u oficina.
    art_3:
      title: Territorios
      content: Localiza nuestras oficinas, regiones de influencia, desks y política internacional.

  info_social:
    title: Iniciativas de acción social
    art_1:
      title: Red Española de Pacto Mundial
      content: Cuatrecasas se adhirió a los Diez principios de la Red Española de Pacto Mundial en 2002.
    art_2:
      title: Forética
      content: Cuatrecasas es socio y líder del clúster de transparencia y buen gobierno. También participa en el clúster de impacto social.
    art_3:
      title: Fundación Seres
      content: Socios de la Fundación, destinada a la mejora global de la realidad social.
    art_4:
      title: Formación
      content: Colaboramos con programas formativos como el (i) Aula de Emprendedores Fundación Prevent y Esade, (ii) Diploma de Especialización Universitaria en Comunicación y Marketing de Acción Social de La Facultad de Comunicación y Relaciones Internacionales de Blanquerna (Universitat Ramón Llul) dirigido a profesionales de pequeñas y medianas entidades sin ánimo de lucro, y (iii) Fundación Girl Move Moçambique, apoyo a esta fundación mozambiqueña a favor de la educación de jóvenes a través de la financiación y la organización de prácticas en nuestra firma para mujeres recién licenciadas en Derecho.
    art_5:
      title: Cuatrecasas Sports Club
      content: Cuatrecasas Sports Club fomenta la participación en iniciativas deportivas solidarias como la Carrera de la Mujer, la Carrera de la Cruz Roja, la Trail Antena Solidaria, la Carrera de las Empresas, Trailwalker Intermon Oxfam y Juegos Interempresas, aglutinando desde su creación en el 2017 más de 160 actividades propuestas y más de 2.300 dorsales gestionados con un total de más de 900 participantes.
    art_6:
      title: Rock’n’Law
      content: Formamos parte de Rock’n’Law en Portugal (2008) y Rock and Law en España (2010). Es un festival de música solidario de captación de fondos cuya recaudación se destina íntegramente a una entidad social.
    art_7:
      title: Fundación Lealtad
      content: Garantiza y supervisa la transparencia y buenas prácticas de las ONGs españolas. Asigna el sello de “ONG acreditada”.
    art_8:
      title: Medidas adoptadas para promover el empleo
      content: Cuatrecasas participa en foros y ferias de empleo que organizan las universidades y otros centros de estudios, con el objetivo de acercar la práctica de un despacho de abogados a los estudiantes.
    art_9:
      title: Fundación Femarec
      content: Somos secretarios del patronato. Promueve y difunde iniciativas sociales.
    art_10:
      title: Fundación Prodis
      content: Promueve la inserción laboral de personas con discapacidad intelectual.
    art_11:
      title: Fundación Juan XXIII
      content: Fundación dedicada a mejorar la calidad de vida de las personas adultas con discapacidad.
    art_12:
      title: Icaria Iniciatives socials
      content: Promueve la educación e integración social de niños y adultos con discapacidad psíquica.
    art_13:
      title: Apoyodravet
      content: Iniciativa solidaria de apoyo a los afectados por el Síndrome de Dravet.
    art_14:
      title: África digna
      content: Programa de becas con la universidad de Kenia.
    art_15:
      title: Secondment
      content: Secondment de dos estudiantes de derecho de la Strathmore University (Kenia) durante dos meses en el grupo de Litigación y Arbitraje (Madrid).
    art_16:
      title: Hora del Planeta
      content: Una campaña mundial que empezó su andadura en 2007 en Sidney, impulsada por WWF Australia y que ahora suma a 190 países y territorios y millones de personas en todo el mundo durante un día.
    art_17:
      title: Donaciones
      content: Más de 170.000 € donados a fundaciones y entidades sin ánimo de lucro.

