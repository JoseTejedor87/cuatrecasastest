    art_1:
      title: New business models
      content: Pioneers in finding legal solutions for new business models based on technology and digitalization, shared economy and e-commerce. Specialized teams in Fintech, E-travel, E-commerce, digital media, e-services, smart home, mobility.
    art_2:
      title: Disruption of traditional industries
      content: Working with our clients in the process of digitalization and disruption of traditional business with a cross-functional approach and advice beyond legal.
    art_3:
      title: Involved in the startup universe
      content: First European law firm to create a startup accelerator. Five editions later, we have worked on more than 25 projects, learned from each new challenge and adapted to new disciplines.
    art_4:
      title: Formación continua
      content: Hemos dado un paso más en nuestro plan de capacitación tecnológica con los programas "Law for technology" y "Technology for law", dos programas formativos que facilitan a nuestros profesionales el uso de herramientas digitales y permiten conocer las novedades que están cambiando la abogacía de los negocios.

