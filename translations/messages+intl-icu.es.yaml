    <p>La legitimación para el tratamiento es el interés legítimo de Cuatrecasas en mantener la relación existente con el Usuario y, en su caso, su consentimiento. Por tanto, Cuatrecasas recogerá y tratará sus datos mientras la relación siga vigente y, en su caso, el Usuario no revoque el consentimiento que ha prestado al tratamiento de sus datos. En todo caso, cuando los datos personales no sean necesarios para el fin para el que fueron recabados y mientras no se proceda a la cancelación definitiva de los mismos, se conservarán de forma bloqueada.</p>
    <p>En el caso de que los Usuarios nos proporcionen datos de carácter personal de terceras personas, el Usuario nos garantiza que les ha informado con carácter previo a su inclusión, de los extremos contenidos en la presente Política de Privacidad, respondiendo personalmente frente a Cuatrecasas de cuantos daños y perjuicios puedan derivarse en caso de contravención.</p>
    <p>Cuatrecasas no comunicará dichos datos a terceros, salvo cuando sea estrictamente necesario para gestionar y mantener la relación con Cuatrecasas o previa autorización por su parte En particular, sólo tendrán acceso a los datos personales aquellos terceros con los que Cuatrecasas esté contractual o legalmente obligado a facilitarlos.</p>
    <p>Asimismo, como despacho de abogados con presencia internacional, Cuatrecasas podrá comunicar los datos de los Usuarios a las compañías de su grupo de empresas que se detallan en la web <a href="https://www.cuatrecasas.com/">www.cuatrecasas.com</a>, para las mismas finalidades antes indicadas.</p>
    <p>En cualquier caso, sus datos serán tratados con un nivel de protección de acuerdo a las normas aplicables sobre Protección de Datos y no se someterán a decisiones automatizadas.</p>
    <p>Le informamos de que los Usuarios tienen derecho a ejercitar en todo momento, en los términos establecidos por la legislación vigente, sus derechos de acceso, rectificación o supresión de datos, solicitar que se limite el tratamiento, oponerse al mismo, solicitar la portabilidad de sus datos, así como revocar el consentimiento prestado, dirigiéndose por escrito a la dirección Av. Diagonal 191, 08018, Barcelona (España), o la dirección de correo electrónico <a href="mailto:data.protection.officer@cuatrecasas.com">data.protection.officer@cuatrecasas.com</a>, indicando claramente el derecho que desea ejercitar y acompañando su Documento Nacional de Identidad o documento identificativo similar que acredite su identidad. Asimismo, podrá presentar una reclamación ante la Agencia Española de Protección de Datos.</p>
